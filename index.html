<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gulf Petrochemical Services Portal</title>
  <link rel="icon" type="image/png" href="https://justingps.github.io/dpr/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root {
      --primary: #2563eb;       /* Modern blue */
      --primary-dark: #1e40af;
      --primary-light: #93c5fd;
      --secondary: #10b981;    /* Professional teal */
      --accent: #f59e0b;       /* Accent gold */
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #6b7280;
      --gray-light: #e5e7eb;
      --card-bg: rgba(255, 255, 255, 0.95);
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.18);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header {
      margin-bottom: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
      border: 2px solid var(--glass-border);
    }

    .logo {
      width: 80px;
      height: auto;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--primary-light);
      margin-bottom: 0;
      font-weight: 400;
      max-width: 600px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
      margin-top: 1rem;
    }

    .app-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.75rem;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
    }

    .app-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .app-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-card a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      transition: color 0.2s ease;
    }

    .app-card a:hover {
      color: var(--primary);
    }

    .app-card p {
      color: var(--gray);
      font-size: 0.95rem;
      margin-top: 0.75rem;
      line-height: 1.5;
    }

    .footer {
      margin-top: 3rem;
      color: white;
      font-size: 0.875rem;
      opacity: 0.8;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app-card {
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }

    .app-card:nth-child(1) { animation-delay: 0.1s; }
    .app-card:nth-child(2) { animation-delay: 0.2s; }
    .app-card:nth-child(3) { animation-delay: 0.3s; }
    .app-card:nth-child(4) { animation-delay: 0.4s; }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .app-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo-container {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="https://justingps.github.io/dpr/logo.png" alt="Gulf Petrochemical Services Logo" class="logo" />
      </div>
      <h1>Gulf Petrochemical Services</h1>
      <p class="subtitle">Enterprise Portal System</p>
    </div>
    
    <div class="app-grid">
      <div class="app-card">
        <div class="app-icon">
          <i class="fas fa-users-cog"></i>
        </div>
        <a href="https://justingps.github.io/ems/" target="_blank" rel="noopener noreferrer">
          Employee Management System
        </a>
        <p>Comprehensive platform for managing employee records.</p>
      </div>
      
      <div class="app-card">
        <div class="app-icon">
          <i class="fas fa-file-contract"></i>
        </div>
        <a href="https://justingps.github.io/gps-oxy/" target="_blank" rel="noopener noreferrer">
          Reporting Application
        </a>
        <p>Advanced reporting and documentation system for operational efficiency.</p>
      </div>
      
      <!-- Additional placeholder cards for potential future apps 
      <div class="app-card">
        <div class="app-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <a href="#" onclick="return false;">
          Analytics Dashboard
        </a>
        <p>Real-time business intelligence and performance metrics. (Coming Soon)</p>
      </div>
      
      <div class="app-card">
        <div class="app-icon">
          <i class="fas fa-tools"></i>
        </div>
        <a href="#" onclick="return false;">
          Maintenance Portal
        </a>
        <p>Equipment tracking and maintenance scheduling system. (Coming Soon)</p>
      </div>
    </div> -->
    
    <div class="footer">
      &copy; 2023 Gulf Petrochemical Services LLC. All rights reserved.
    </div>
  </div>

  <script>
    // Initialize particles.js with more professional settings
    particlesJS('particles-js', {
      particles: {
        number: { 
          value: 70, 
          density: { 
            enable: true, 
            value_area: 1000 
          } 
        },
        color: { 
          value: "#ffffff" 
        },
        shape: { 
          type: "circle", 
          stroke: { 
            width: 0, 
            color: "#000000" 
          } 
        },
        opacity: {
          value: 0.7,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.3,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 180,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: true,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 160,
            line_linked: {
              opacity: 0.8
            }
          },
          push: {
            particles_nb: 3
          }
        }
      },
      retina_detect: true
    });
    
    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
